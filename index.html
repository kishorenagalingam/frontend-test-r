<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body ng-app="myApp" ng-controller="classCtrl">
    <header>
        <div class="logo"><img src="../assets/logo-bw.png"></div>
        <div class="login"><label class="label-wi">Admin name<span class="icon pos-abs"><img src="../assets/shape-setting.png"></span></label></div>
    </header>
    <section ng-class="{'menu-active': isActive}">
        <aside class="sidebar">
            <ul>
                <li><input class="nav-search" placeholder="NAVIGATE" /></li>
                <li ng-repeat="item in menuItems" ng-class="{active : activeMenu === item}">
                    <span class="icon pos-abs"><img ng-src={{item.logoLocation}}></span>
                    <a href="{{item.href}}" ng-click="setActive(item)">
                        {{item.text}}
                    </a>
                </li>
            </ul>
            <div class="close-opt pos-abs">
                <ul>
                    <li><span class="icon pos-abs"><img src="../assets/angle-double-left.png"></span><a class="button" ng-click="activeButton()">Click Me to Toggle Class</a></li>
                </ul>
                <div>

                </div>
            </div>
        </aside>
        <main class="main-section" ng-view>
        </main>
    </section>

    <script src="node_modules/angular/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.6/angular-route.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
    <script src="node_modules/tc-angular-chartjs/dist/tc-angular-chartjs.js"></script>



    <script src="js/app.js "></script>

</body>

</html>
